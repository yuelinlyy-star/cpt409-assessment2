<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>交互式视频</title>
    <style>
      /* 页面整体样式不变 */
      body {
        margin: 0;
        background-color: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: sans-serif;
      }

      /* --- 这是我们再次修改的地方 --- */
      .video-container {
        position: relative;
        width: 880px; /* 从 960px 减小到 880px */
        height: 495px; /* 从 540px 减小到 495px (保持16:9) */
        max-width: 90vw;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      /* 其他所有样式都保持不变 */
      #my-video {
        width: 100%;
        height: 100%;
        display: block;
      }

      #decision-buttons {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        z-index: 5;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }

      #decision-buttons.show {
        opacity: 1;
        visibility: visible;
      }
      #decision-buttons h3 {
        margin: 0;
        font-size: 28px;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      }
      .button-wrapper {
        display: flex;
        gap: 20px;
      }
      #decision-buttons button {
        padding: 12px 28px;
        font-size: 18px;
        cursor: pointer;
        border: 2px solid white;
        background-color: transparent;
        color: white;
        border-radius: 50px;
        transition: all 0.3s ease;
      }
      #decision-buttons button:hover {
        background-color: white;
        color: #121212;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video id="my-video" controls>
        <source src="main.mp4" type="video/mp4" />
      </video>

      <div id="decision-buttons">
        <h3>做出你的选择</h3>
        <div class="button-wrapper">
          <button onclick="playBranch('option1.mp4')">决策 A</button>
          <button onclick="playBranch('option2.mp4')">决策 B</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
